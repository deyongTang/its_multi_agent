version: '3.8'

services:
  knowledge-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: its-knowledge-api
    env_file:
      - .test-env
    ports:
      - "8001:8001"
    volumes:
      # 持久化向量数据库
      - ./chroma_kb:/app/chroma_kb
      # 持久化日志
      - ./logs:/app/logs
      # 持久化数据文件
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - its-network

networks:
  its-network:
    driver: bridge
