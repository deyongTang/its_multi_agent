name: Deploy Knowledge Platform

on:
  push:
    branches:
      - main
    paths:
      - 'backend/knowledge/**'
      - '.github/workflows/deploy-knowledge.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e  # 遇到错误立即退出

            echo "=== 进入项目目录 ==="
            cd /opt/its_multi_agent

            echo "=== 拉取最新代码 ==="
            git pull origin main

            echo "=== 进入知识库后端目录 ==="
            cd backend/knowledge

            echo "=== 检查 .test-env 文件 ==="
            if [ ! -f .test-env ]; then
              echo "错误: .test-env 文件不存在，请先配置环境变量"
              exit 1
            fi

            echo "=== 停止旧容器 ==="
            docker compose down

            echo "=== 构建新镜像 ==="
            docker compose build --no-cache

            echo "=== 启动容器 ==="
            docker compose up -d

            echo "=== 等待容器启动 ==="
            sleep 5

            echo "=== 检查容器状态 ==="
            docker compose ps

            echo "=== 查看容器日志（最后20行） ==="
            docker compose logs --tail=20

            echo "=== 部署完成 ==="
