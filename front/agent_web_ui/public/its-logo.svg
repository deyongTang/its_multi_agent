<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
  </defs>
  <!-- 圆角矩形背景 -->
  <rect x="5" y="5" width="90" height="90" rx="15" fill="url(#logoGradient)" stroke="#E3F2FD" stroke-width="2"/>
  <!-- 立体效果高光 -->
  <rect x="10" y="10" width="80" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <!-- 清晰的ITS文字 -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">ITS</text>
</svg>